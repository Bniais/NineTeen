<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
		<title>Inscription</title>
	</head>
	<body>
		<h1>Gérer mon compte</h1>
		<br><br>
		<div class="container">
			<div class= "jeu" style="margin-left: 2%; float:left; width:30vw;">
				<h1>Changer de mot de passe</h1>
				<hr>
				<br>
				<form>
					<input class="ticket-num" type="email" placeholder="Email">
					<br>
					<br>
					<input class="ticket-num" type="password" placeholder="Mot de passe actuelle">
					<br>
					<br>
					<input class="ticket-num" type="password" placeholder="Nouveau mot de passe">
					<br>
					<br>
					<input class="ticket-send" type="submit" value="Changer de mot de passe">
				</form>

				<br>
			</div>
			
			<div class= "jeu" style="margin-left: 2%; float:left; width:30vw;">
				<h1>S'inscrire</h1>
				<hr>
				<br>
				<form>
					<input class="ticket-num" type="email" placeholder="Email">
					<br>
					<br>
					<input class="ticket-num" type="text" placeholder="Identifiant">
					<br>
					<br>
					<input class="ticket-num" type="password" placeholder="Mot de passe">
					<br>
					<br>
					<input class="ticket-send" type="submit" value="S'inscrire">
				</form>

				<br>
			</div>
			
			<div class= "jeu" style="margin-left: 2%; float:left; width:30vw;">
				<h1>Mot de passe oublié</h1>
				<hr>
				<br>
				<form>
					<input class="ticket-num" type="email" placeholder="Email">
					<br>
					<br>
					<br>
					<input class="ticket-send" type="submit" value="Réinitialiser mon mot de passe">
				</form>

				<br>
			</div>

			
		</div>
	</body>
</html>
